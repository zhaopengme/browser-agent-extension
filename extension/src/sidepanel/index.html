<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    /* 主内容区 */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 顶部标签栏 */
    .sidebar-tabs {
      display: flex;
      flex-direction: row;
      gap: 4px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 顶部工具栏 */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .indicator-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      transition: all 0.3s;
    }

    .indicator-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .indicator-dot.connecting {
      background: #f59e0b;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .status-label {
      font-size: 12px;
      color: #64748b;
      margin-right: 4px;
    }

    .status-text {
      font-size: 12px;
      color: #94a3b8;
    }

    .status-text.connected {
      color: #22c55e;
    }

    .status-text.disconnected {
      color: #ef4444;
    }

    .btn-reconnect {
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      color: #94a3b8;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: 8px;
    }

    .btn-reconnect:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .btn-reconnect:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-disconnect {
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      color: #94a3b8;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: 8px;
    }

    .btn-disconnect:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    /* 标签图标 */
    .tab-icon {
      background: transparent;
      border: none;
      color: #64748b;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab-icon:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #94a3b8;
    }

    .tab-icon.active {
      background: rgba(0, 212, 255, 0.2);
      color: #00d4ff;
    }

    .tab-icon svg {
      width: 18px;
      height: 18px;
    }

    /* 内容区域 */
    .content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel {
      display: none;
      flex: 1;
      overflow: hidden;
      padding: 16px;
    }

    .panel.active {
      display: flex;
      flex-direction: column;
    }

    /* Task Log 面板 */
    .log-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .btn-clear {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #94a3b8;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-clear:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .log-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 12px;
    }

    .log-container::-webkit-scrollbar {
      width: 4px;
    }

    .log-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
    }

    .log-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
    }

    .log-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      gap: 8px;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #64748b;
      flex-shrink: 0;
    }

    .log-action {
      color: #00d4ff;
      font-weight: 500;
      flex-shrink: 0;
    }

    .log-detail {
      color: #94a3b8;
      word-break: break-all;
    }

    .log-success {
      color: #22c55e;
    }

    .log-error {
      color: #ef4444;
    }

    .empty-log {
      color: #64748b;
      text-align: center;
      padding: 40px 0;
    }

    /* Settings 面板 */
    .settings-section {
      margin-bottom: 20px;
    }

    .settings-title {
      font-size: 13px;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      transition: all 0.2s;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .form-select {
      cursor: pointer;
    }

    .form-select option {
      background: #1a1a2e;
      color: #fff;
    }

    .form-hint {
      font-size: 11px;
      color: #64748b;
      margin-top: 4px;
    }

    .btn-save {
      width: 100%;
      padding: 10px 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-save:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .save-status {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      min-height: 18px;
    }

    .save-status.success {
      color: #22c55e;
    }

    .save-status.error {
      color: #ef4444;
    }

    /* Sessions 面板 */
    .sessions-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sessions-title {
      font-size: 14px;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sessions-list::-webkit-scrollbar {
      width: 4px;
    }

    .sessions-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
    }

    .sessions-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
    }

    .sessions-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .empty-sessions {
      color: #64748b;
      text-align: center;
      padding: 40px 0;
      font-size: 13px;
    }

    .session-item {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .session-item:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(0, 212, 255, 0.3);
      transform: translateY(-1px);
    }

    .session-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .session-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .session-status.connected {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .session-status.disconnected {
      background: #64748b;
    }

    .session-id {
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 12px;
      color: #00d4ff;
      font-weight: 500;
      flex: 1;
    }

    .session-time {
      font-size: 11px;
      color: #64748b;
      flex-shrink: 0;
    }

    .session-tab {
      margin-bottom: 8px;
      padding-left: 16px;
    }

    .tab-title {
      font-size: 12px;
      color: #94a3b8;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-actions {
      display: flex;
      gap: 6px;
      padding-left: 16px;
    }

    .focus-tab-btn,
    .close-tab-btn {
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      color: #94a3b8;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .focus-tab-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      color: #00d4ff;
    }

    .close-tab-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
  </style>
</head>

<body>
  <!-- 主内容区 -->
  <div class="main-area">
    <!-- 顶部工具栏 -->
    <div class="toolbar">
      <div class="status-indicator">
        <span class="status-label">MCP Server</span>
        <div class="indicator-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Disconnected</span>
        <button class="btn-reconnect" id="btnReconnect">Connect</button>
        <button class="btn-disconnect" id="btnDisconnect" style="display: none;">Disconnect</button>
      </div>
    </div>

    <!-- 顶部标签栏 -->
    <div class="sidebar-tabs">
      <button class="tab-icon active" data-panel="sessions" title="Active Sessions">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </button>
      <button class="tab-icon" data-panel="logs" title="Task Log">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
      </button>
      <button class="tab-icon" data-panel="settings" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
          </path>
        </svg>
      </button>
    </div>

    <!-- 内容区域 -->
    <div class="content">
      <!-- Sessions 面板 -->
      <div class="panel active" id="panelSessions">
        <div class="sessions-container">
          <h3 class="sessions-title">Active Sessions</h3>
          <div class="sessions-list" id="sessionsList">
            <div class="empty-sessions">No active sessions</div>
          </div>
        </div>
      </div>

      <!-- Task Log 面板 -->
      <div class="panel" id="panelLogs">
        <div class="log-header">
          <button class="btn-clear" id="btnClear">Clear</button>
        </div>
        <div class="log-container" id="logContainer">
          <div class="empty-log">Waiting for tasks...</div>
        </div>
      </div>

      <!-- Settings 面板 -->
      <div class="panel" id="panelSettings">
        <div class="settings-section">
          <div class="settings-title">MCP Server Connection</div>
          <div class="form-group">
            <label class="form-label">Host Address</label>
            <input type="text" class="form-input" id="inputHost" placeholder="127.0.0.1" value="127.0.0.1">
            <div class="form-hint">IP address to connect to MCP Server (only editable when disconnected)</div>
          </div>
          <div class="form-group">
            <label class="form-label">Port</label>
            <input type="number" class="form-input" id="inputPort" placeholder="3026" value="3026">
            <div class="form-hint">WebSocket port (default: 3026)</div>
          </div>
        </div>

        <div class="settings-section">
          <div class="settings-title">About</div>
          <div style="margin-bottom: 12px; font-size: 13px; color: #94a3b8;">
            Version: <span id="versionText">-</span>
          </div>
          <a href="https://github.com/agents-cc/browser-agent-extension" target="_blank"
             style="display: inline-flex; align-items: center; gap: 8px; color: #94a3b8; font-size: 13px; text-decoration: none; transition: color 0.2s;"
             onmouseover="this.style.color='#00d4ff'" onmouseout="this.style.color='#94a3b8'">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./sidepanel.ts"></script>
</body>

</html>
